<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Staff List</title>
</head>
<body>
    <h2>Danh sách nhân viên</h2>
    <div th:each="staff, st : ${list}">
        <!-- Hình nhỏ -->
        <img th:src="@{|/photos/${staff.photo}|}" style="height:40px; width:auto; vertical-align:middle;">

        <!-- Số thứ tự -->
        <b th:text="@{|${st.count}. |}"></b>

        <!-- Họ và tên viết hoa chữ cái đầu -->
        <b th:text="${#strings.capitalizeWords(staff.fullname)}"></b>,

        <!-- Lương format -->
        $<b th:text="${#numbers.formatDecimal(staff.salary, 0, 'COMMA', 2, 'POINT')}"></b>

        <!-- Đường kẻ dưới (trừ phần tử cuối) -->
        <th:block th:if="${!st.last}"><hr></th:block>
    </div>
</body>
</html>
